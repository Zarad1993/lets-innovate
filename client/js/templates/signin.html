<div class="col-md-6 col-md-offset-3" ng-init="checkUser()">
    <h2 style="text-align:center">Welcome, Please Login</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
      <a style="background-color:lightyellow" class="btn btn-block btn-social btn-twitter" ng-click="signWithAuth('google')">
        <span class="fa fa-twitter"></span> Sign in with Google
      </a>
      <a style="background-color:lightblue" class="btn btn-block btn-social btn-twitter" ng-click="signWithAuth('facebook')">
        <span class="fa fa-twitter"></span> Sign in with Facebook
      </a>
      <a style="background-color:lightgrey" class="btn btn-block btn-social btn-twitter" ng-click="signWithAuth('github')">
        <span class="fa fa-twitter"></span> Sign in with GitHub
      </a>

</div>
